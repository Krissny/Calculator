<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="text"> </p>
        </div>
        <div class="keyboard">
            <div class="numbers">
                <button class="btn" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="7">7</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="0">0</button>
                <button class="enter" id="=">=</button>
                <button class="btn" id=".">.</button>
            </div>
            <div class="operator">
                <button class="btn2" id="+">+</button>
                <button class="btn2" id="-">-</button>
                <button class="btn2"id="x">x</button>
                <button class="btn2" id="√∑">√∑</button>
            </div>
        </div>
        <div class="moreBtn">
            <button class="longBtn backspace">Backspace</button>
            <button class="longBtn clear">Clear</button>
        </div>
    </div>
    <div class="text">
        <p>Alt is the shortcut for ClearüòÅ</p>
    </div>
</body>
</html>
